{% extends "base.html" %}
{% load static %}



{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">add comment</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form class="form mb-2" method="POST" action="{% url 'add_comment' blog.slug %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
 
                    {% endfor %}
                    <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" target="_blank" href="{% url 'blog_detail' blog.slug %}">Cancel</a>
                    <button id="submit-button" class="btn btn-black rounded-0">Add comment</button>
                    </div>
                </form>
    
            </div>


        </div>
    </div>


{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
    $('#new-image').change(function(){
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to ${file.name}`);
    });
    </script>
{% endblock %}
