{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- contact form -->  

    <div class="container" id="contact">
        <div class="row mb-5 mx-2 mx-sm-0">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="mt-3 mb-4 text-center">
                    <h1>Drop me a line</h1>
                </div>
                <form method="POST" action="{% url 'contactform' %}">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <div class="row form-group">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-colour-1" aria-label="Contact Form Submit Button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

{% endblock %}
